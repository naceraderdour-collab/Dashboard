<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Potato Imports Dashboard | LixCap</title>
  <link rel="icon" type="image/png" href="logo.png">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Curve Plugin -->
  <script src="https://elfalem.github.io/Leaflet.curve/src/leaflet.curve.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Password Screen */
    .password-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #05293F 0%, #0F4878 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .password-screen.hidden {
      display: none;
    }
    .password-box {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 360px;
      width: 90%;
    }
    .password-box img {
      height: 50px;
      margin-bottom: 20px;
    }
    .password-box h2 {
      color: #05293F;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .password-box p {
      color: #727373;
      font-size: 13px;
      margin-bottom: 24px;
    }
    .password-box input {
      width: 100%;
      padding: 14px 18px;
      font-size: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .password-box input:focus {
      border-color: #0F4878;
    }
    .password-box button {
      width: 100%;
      padding: 14px;
      background: #0F4878;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .password-box button:hover {
      background: #05293F;
    }
    .password-box .error {
      color: #dc2626;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }
    .password-box .error.show {
      display: block;
    }
    .main-content.locked {
      display: none;
    }
  </style>
</head>
<body>

<!-- Password Protection Screen -->
<div class="password-screen" id="passwordScreen">
  <div class="password-box">
    <img src="logo.png" alt="LixCap">
    <h2>Trade Flow Dashboard</h2>
    <p>Enter password to access the dashboard</p>
    <input type="password" id="passwordInput" placeholder="Password" onkeypress="if(event.key==='Enter')checkPassword()">
    <button onclick="checkPassword()">Access Dashboard</button>
    <div class="error" id="passwordError">Incorrect password. Please try again.</div>
  </div>
</div>

<script>
  // CHANGE THIS PASSWORD
  const DASHBOARD_PASSWORD = 'LixCap2025';
  
  // Check if already authenticated
  if (sessionStorage.getItem('authenticated') === 'true') {
    document.getElementById('passwordScreen').classList.add('hidden');
  }
  
  function checkPassword() {
    const input = document.getElementById('passwordInput');
    const error = document.getElementById('passwordError');
    
    if (input.value === DASHBOARD_PASSWORD) {
      sessionStorage.setItem('authenticated', 'true');
      document.getElementById('passwordScreen').classList.add('hidden');
      error.classList.remove('show');
    } else {
      error.classList.add('show');
      input.value = '';
      input.focus();
    }
  }
</script>

<div class="main-content">
<header>
  <div class="header-left">
    <img src="logo.png" alt="LixCap" class="logo logo-light">
    <img src="logo-white.png" alt="LixCap" class="logo logo-dark">
  </div>

  <div class="header-center">
    <h1 id="pageTitle">Potato Imports Dashboard</h1>
  </div>

  <div class="header-right">
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
      <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>
</header>

<div class="filters-bar">
  <div class="filters-container">
    <!-- Filters -->
    <div class="filters">
      <label>
        <span>Imports to</span>
        <select id="partner"></select>
      </label>

      <label>
        <span>Year</span>
        <select id="year"></select>
      </label>

      <label>
        <span>Top N</span>
        <select id="topn">
          <option value="5">Top 5</option>
          <option value="10" selected>Top 10</option>
          <option value="15">Top 15</option>
          <option value="20">Top 20</option>
        </select>
      </label>

      <label>
        <span>Value Chain</span>
        <select id="product"></select>
      </label>

      <label>
        <span>Temperature</span>
        <select id="temp"></select>
      </label>

      <label>
        <span>Metric</span>
        <select id="metric">
          <option value="value_usd" selected>Value (USD)</option>
          <option value="quantity_mt">Quantity (MT)</option>
        </select>
      </label>

      <button id="reset" class="btn-reset">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
          <path d="M3 3v5h5"></path>
        </svg>
        Reset
      </button>
    </div>

    <!-- USA Imports Card -->
    <div class="usa-card">
      <div class="usa-card-header">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span>Imports from USA</span>
      </div>
      <div class="usa-card-value" id="usaValue">N/A</div>
      <div class="usa-card-unit" id="usaUnit">USD</div>
      <div class="usa-card-rank" id="usaRank">Loading...</div>
    </div>
  </div>
</div>

<main class="grid">
  <section class="card glass map-card">
    <div class="card-header map-header">
      <h2 id="mapTitle">Top Export Sources</h2>
    </div>
    <div id="map"></div>
  </section>
  
  <section class="card glass">
    <div class="card-header">
      <h2 id="barTitle">Top Exporters</h2>
    </div>
    <div id="bar"></div>
  </section>
  
  <section class="card glass">
    <div class="card-header">
      <h2 id="lineTitle">Trend Over Time</h2>
    </div>
    <div id="line"></div>
  </section>
</main>

<footer>
  <span>Â© 2025 LixCap Advisory & Capital</span>
</footer>
</div><!-- end main-content -->

<script src="app.js"></script>
</body>
</html>
